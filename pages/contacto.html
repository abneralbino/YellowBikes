    <body class="containerContacto container-fluid">
        <div class="navBar sticky-top">
            <nav class="navbar d-flex justify-content-between align-items-center">
                <a class="navbar-brand col-md-1" href="../index.html">
                    <img src="../img/yellowBikesLogo.png" alt="yellowBikesLogo"  class="logo">
                </a>

                    </div>
                <form class="col-md-2">
                    <input type="text" placeholder="  Buscar en el sitio" class="formInput">
                    <button class="button">Buscar</button>
                </form>
            </nav>
        </div>
        <div class="mainContacto container">
            <div class="tituloContacto">
                <h2 class="tituloPagina">Contacto</h2>
            </div>
            <div class="formulario">
                <form>
                    <div class="formFields">
                        <label for="Nombre" class="formText">Nombre</label>
                        <input type="text" id="Nombre" required placeholder="Cómo te gustaria ser llamado?">
                    </div>
                    <div class="formFields">
                        <label for="email" class="formText">E-mail</label>
                        <input type="email" id="email" required placeholder="Formato abc@cde.com">
                    </div>
                    <div class="formFields">
                        <label for="telefono" class="formText">Teléfono</label>
                        <input type="tel" id="telefono" required placeholder="Sin 0, Sin 15">
                    </div>
                    <div class="formFields">
                        <label for="Consulta" class="formText">Cómo podemos ayudarte?</label>
                        <textarea name="Consulta" id="" cols="30" rows="10" required placeholder="Tu consulta"></textarea>
                    </div>
                    <div class="formFields">
                        <p class="formText">Te enviamos una cópia por e-mail?</p>
                        <label for="Copia al mail" class="formText">Sí</label>
                        <input type="radio" name="Copia al mail" id="Sí">
                        <label for="Copia al mail" class="formText">No</label>
                        <input type="radio" name="Copia al mail" id="No">
                        <input type="submit" value="Enviar consulta">
                        <input type="reset" value="Limpiar formulario">
                    </div>
                </form>
            </div>
            <div class="redesSociales">
                <div class="instagram">
                    <a href="https://instagram.com" target="_blank"><img src="../img/ig.png" alt="Nuestro Instagram" title="Nuestro Instagram" class="rsIcono"></a>    
                </div>
                <div class="facebook">
                    <a href="https://facebook.com" target="_blank"><img src="../img/fb.png" alt="Nuestro Facebook" title="Nuestro Facebook" class="rsIcono"></a>
                </div>
                <div class="twitter">
                    <a href="https://twitter.com" target="_blank"><img src="../img/tw.png" alt="Nuestro Twitter" title="Nuestro Twitter" class="rsIcono"></a>
                </div>
            </div>
        </div>
        <div class="irArriba">
            <a href="#top" name="Ir arriba" class="irArribaTxt">Ir arriba</a>
        </div>
        <div class="footer">
            <h4 class="footerAlign__derechos">Yellow Bikes - Todos los derechos reservados</h4>

            <p class="footerAlign__direccion2">Buenos Aires/Argentina</p>
